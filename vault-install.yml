---
 - name: Install vault
   hosts: test
   become: yes
  
   vars:
     source_folder: /home/ura/project/anton
     destin_folder: /tmp

   tasks:
   - name: Copy script for download and unzip vault
     copy: src={{ source_folder }}/{{ item }} dest={{ destin_folder }} owner=root mode=0755
     loop:
        - vault_rep.sh

   - name: Run script
     command: /tmp/./vault_rep.sh

   - name: Start Vault server
     command: /usr/local/bin/vault server --dev
    
